<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../stylesheets/bootstrap-4.5.2-dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../stylesheets/beauty/css-doc-infos.css">

    <script src="../stylesheets/bootstrap-4.5.2-dist/js/jquery-3.5.1.min.js"></script>
    <script src="../stylesheets/bootstrap-4.5.2-dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../javascripts/backwork/functions.js"> </script>

    <title>Agendamento</title>
</head>

<body>

    <nav class="navbar navbar-light navbar-expand-lg navbar-default" style="background-color: #7071FA;">
        <div class="container-fluid">


            <a class="navbar-brand">
                <img src="../images/logo.jpeg" width="120" height="100" class="d-inline-block align-top" alt="">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu"
                aria-controls="navbarSupportedContent15" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div id="menu" class="collapse navbar-collapse">

                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class=" nav-link" href="main-page.html" target="blank">
                            Página principal
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class=" nav-link" href="doc-infos.html" target="blank">
                             Lista de Médicos
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <form name="register" class="text-center border border-light p-5 cadastro" action="#!">
        <p class="h4 mb-4 cadastro">Cadastro</p>

        <div class="form-row mb-4">
            <div class="col">
                <!-- Nome -->
                <input type="text" id="registerName" class="form-control" placeholder="Nome Completo" required>
            </div>
            <div class="col">
                <!-- CPF -->
                <input type="text" id="registerCpf" class="form-control" placeholder="CPF: 999999999-99"
                     pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" required>
            </div>
            <div class="col">
                <!-- Telefone -->
                <input type="text" id="registerTel" class="form-control" pattern="[\(]\d{2}[\)]\d{5}[\-]\d{4}"
                    placeholder="TEL: (99) 9999-9999" required>
            </div>
        </div>

        <div class="mb-4" style="text-align: left;">
            <!-- Sexo M -->
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="defaultInline1" name="inlineDefaultRadiosExample">
                <label class="custom-control-label" for="defaultInline1">Masculino</label>
            </div>

            <!-- Sexo F -->
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="defaultInline2" name="inlineDefaultRadiosExample">
                <label class="custom-control-label" for="defaultInline2">Feminino</label>
            </div>

            <!-- Sexo Outros -->
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="defaultInline3" name="inlineDefaultRadiosExample">
                <label class="custom-control-label" for="defaultInline3">Outro</label>
            </div>
        </div>

        <!-- E-mail -->
        <input type="email" id="registerEmail" class="form-control mb-4" placeholder="E-mail" required>

        <!-- Senha -->
        <input type="password" id="registerPassword" class="form-control" placeholder="Senha" type="password" required>
        <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
            A senha precisa ter pelo menos: 1 número, 1 caracter especial ($, @, *, ...) e letras maiúsculas e
            minúsculas
        </small>

        <!-- Newsletter -->
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="registerNews">
            <label class="custom-control-label">Receba novidades pelo e-mail</label>
        </div>

        <!-- Sign up button -->
        <button class="btn btn-info my-4 btn-block" type="submit" onclick="sendInfos();">Cadastrar!</button>

    </form>

</body>

</html>
