<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link type="text/css" rel="stylesheet" href="../stylesheets/bootstrap-4.5.2-dist/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../stylesheets/beauty/css-appointment.css">

    <script type="text/javascript" src="../javascripts/backwork/functions.js"> </script>


    <title>Agendamento</title>
</head>

<body>

    <form>
        <!-- <p>Usaremos os seus dados para marcar a consulta e informar sobre a consulta. </p> -->

        <h4 id="name-page"> Cadastro</h4>

        <h5 class="title">Informações Pessoais</h5>
        <div id="personal">
            <div class="slanome">
                Nome: <input type="text" class="info" name="Name" placeholder="Nome Completo" required><br>
                CPF: <input type="text" class="info" name="CPF" placeholder="CPF(99.999.999-9)" pattern="\d{5}[\-]\d{3}"
                    required><br>
                Sexo: <input type="radio" class="info" name="gender"> Masculino
                <input type="radio" name="gender"> Feminino <br>
                Data de Nascimento: <input type="date" class="info" name="Date" required><br>
                Senha: <input type="password" class="info" name="Password" placeholder="Senha" required><br>
            </div>
        </div>

        <h5 class="title">Informações para contato</h5>
        <div id="personal">
            <div class=slanome>
                Telefone: <input type="number" class="info" name="Tefelone" pattern="[\(]\d{2}[\)]\d{4}[\-]\d{4}"
                    placeholder="(99)9999-9999" required> <br>
                E-mail: <input type="text" class="info" name="E-mail" placeholder="Digite seu e-mail" required> <br>
            </div>
        </div>

        <div id="buttons"> <button type="reset" name="reset">Cancelar</button> <button type="submit"
                name="submit">Enviar</button>
    </form>

</body>

</html>
