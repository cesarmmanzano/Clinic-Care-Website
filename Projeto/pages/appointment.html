<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link type ="text/css" rel ="stylesheet" href ="/bootstrap-4.5.2-dist/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/beauty/css-appointment.css">
    
    <script type="text/javascript" src="/backwork/functions.js"> </script>
    
    
    <title>Agendamento</title>
</head>
<body>

    <form>
        <p>Usaremos os seus dados para marcar a consulta e informar sobre a consulta. </p>

        <h4 id="name-page"> Cadastro</h4>

        <div id="personal"> <h5 class="title">Informações Pessoais</h5>
            <div class="slanome">
            Nome: <input type="text" class="info" name="Nome" placeholder="Nome Completo" required><br>
            CPF:  <input type="text"  class="info" name="CPF" placeholder="CPF(99.999.999-9)" pattern = "\d{5}[\-]\d{3}" required><br>
            Sexo: <input type="radio" class="info" name="male"> Masculino
                  <input type="radio" name="female"> Feminino <br>
            Data de Nascimento: <input type="date" class="info" name="date"><br> 
            Senha: <input type="password" class="info" name="password" placeholder="Senha" required><br>
            </div>
        </div>

        <div id="personal"> <h5 class="title">Informações para contato</h5>
            <div class=slanome>
            Telefone: <input type="number" class="info" name="Tefelone" pattern = "[\(]\d{2}[\)]\d{4}[\-]\d{4}" required> <br>
            E-mail: <input type="text" class="info" name="E-mail" placeholder="Digite seu e-mail" required> <br>
            </div>
        </div>

          <div id="buttons">  <input type="reset" name="Cancelar Cadastro" onclick="cancelRegister();"> <input type="submit" name="Cadastrar" onclick="confirmRegister();"> </div>
    </form>
    
</body>
</html>
