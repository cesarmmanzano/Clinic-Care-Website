<body>

    <form>
        <p>Usaremos os seus dados para marcar a consulta e informar sobre a consulta. </p>

        <h4>Cadastro</h4>

        <div> <h5>Informações Pessoais</h5>
            Nome: <input type="text" name="Nome" placeholder="Nome Completo"><br>
            CPF:  <input type="text" name="CPF" placeholder="CPF(99.999.999-9)"><br>
            Sexo: <input type="radio" name="male"> Masculino
                  <input type="radio" name="female"> Feminino <br>
            Data de Nascimento: <input type="date" name="date"><br> 
            Senha: <input type="password" name="password" placeholder="Senha" required><br>
        </div>

        <div> <h5>Informações para contato</h5>
        
            Telefone: <input type="number"> <br>
            E-mail: <input type="text" name="E-mail" placeholder="Digite seu email" required> <br>
        </div>

            <input type="reset" name="Cancelar Cadastro" onclick="cancelRegister();"> <input type="submit" name="Cadastrar" onclick="confirmRegister();">
    </form>
